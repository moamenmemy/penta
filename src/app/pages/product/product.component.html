<section class="relative w-full min-h-screen flex items-center 
            bg-[url('/bg-hero2.jpeg')] bg-cover bg-center">

  <div class="absolute inset-0 bg-black/50"></div> 

  <!-- المنتجات -->
  <div class="container mx-auto my-8 px-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 relative z-10">
@for(item of products ; track  item.id){
    <div 
         class="bg-white rounded-xl overflow-hidden shadow-lg hover:scale-105 transition transform cursor-pointer" (click)="openModal(item.image)">

      <!-- الصورة -->
      <img [src]="item.image" 
           [alt]="item.title" 
           class="w-full h-64 md:h-72 lg:h-80 object-cover">

      <div class="p-6 flex items-center justify-between">
        <p class="text-orange-500 font-bold text-lg"> {{ item.Piece }} L.E  </p>
        <h3 class="text-xl font-semibold">{{ item.title }}</h3>
      </div>

    </div>
}
<button routerLink="/" 
        class="bg-orange-500 text-white px-2 py-3 rounded-lg hover:bg-orange-600 transition"> go Back</button>
  </div>

  @if(selectedImage){
  <!-- المودال -->
 <div class="fixed inset-0 bg-black/80 flex items-center justify-center z-50"
     (click)="closeModal()">
  <div class="relative" (click)="$event.stopPropagation()">
    <img [src]="selectedImage" class="max-h-screen max-w-screen object-contain rounded-lg shadow-lg">
    <button (click)="closeModal()"
            class="absolute top-2 right-2 text-white text-3xl font-bold bg-black/50 rounded-full w-12 h-12 flex items-center justify-center hover:bg-black/70 transition">
      <i class="fa-solid fa-x"></i>
    </button>
  </div>
</div>

}

</section>
